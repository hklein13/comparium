  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="logo">Comparium</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="compare.html" class="active">Compare</a>
        <a href="glossary.html">Glossary</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="faq.html">FAQ</a>
        <div id="auth-links">
          <a href="login.html">Login</a>
          <a href="signup.html" class="nav-cta">Sign Up</a>
        </div>
      </nav>
    </header>

    <div class="container" style="padding-top: 2rem; padding-bottom: 2rem">
      <div class="selection-section">
        <h2>Select Fish Species to Compare</h2>
        <div class="fish-selector">
          <div class="selector-box">
            <label for="fish1">Fish Species 1</label>
            <input
              type="text"
              class="search-input"
              id="search1"
              placeholder="Search species..."
              oninput="filterSpecies('panel1', 'search1')"
            />
            <div class="species-panel" id="panel1"></div>
          </div>
          <div class="selector-box">
            <label for="fish2">Fish Species 2</label>
            <input
              type="text"
              class="search-input"
              id="search2"
              placeholder="Search species..."
              oninput="filterSpecies('panel2', 'search2')"
            />
            <div class="species-panel" id="panel2"></div>
          </div>
          <div class="selector-box">
            <label for="fish3">Fish Species 3 (Optional)</label>
            <input
              type="text"
              class="search-input"
              id="search3"
              placeholder="Search species..."
              oninput="filterSpecies('panel3', 'search3')"
            />
            <div class="species-panel" id="panel3"></div>
          </div>
        </div>
        <button class="compare-button" onclick="compareSpecies()">Compare Species</button>
      </div>

      <div class="comparison-grid" id="comparisonGrid">
        <div class="empty-state">
          <h3>No comparison yet</h3>
          <p>
            Select at least two fish species above and click "Compare Species" to see their
            compatibility
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

    <script>

    <!-- Scripts: Firebase first, then storage, then auth -->
    <script type="module" src="js/firebase-init.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/fish-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/species-detail.js"></script>
    <script src="js/app-enhancements.js"></script>
