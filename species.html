<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Detail - Comparium</title>
    <meta name="description" content="Detailed information about aquarium fish species including care requirements, tank size, and compatibility.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        /* Species detail specific styles */
        .species-detail {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .species-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .species-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .species-title h1 {
            color: var(--gradient-start);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .scientific-name {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .species-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--text-secondary);
        }

        .image-placeholder p {
            font-size: 1rem;
            margin-top: 1rem;
        }

        .species-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .info-card h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .info-table {
            width: 100%;
        }

        .info-table tr {
            border-bottom: 1px solid var(--border-color);
        }

        .info-table tr:last-child {
            border-bottom: none;
        }

        .info-table td {
            padding: 0.75rem 0;
        }

        .info-table td:first-child {
            width: 50%;
        }

        .warning-card {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid #ffc107;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        [data-theme="dark"] .badge-success {
            background: rgba(40, 167, 69, 0.3);
            color: #90ee90;
        }

        [data-theme="dark"] .badge-warning {
            background: rgba(255, 193, 7, 0.3);
            color: #ffd700;
        }

        [data-theme="dark"] .badge-danger {
            background: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }

        .species-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .species-footer {
            text-align: center;
            color: var(--text-secondary);
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .favorite-star {
            font-size: 2rem;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s ease;
            display: inline-block;
            margin-left: 1rem;
        }

        .favorite-star.active {
            color: #ffc107;
        }

        .favorite-star:hover {
            color: #ffb300;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .species-detail {
                padding: 1rem;
            }

            .species-header {
                grid-template-columns: 1fr;
            }

            .species-title h1 {
                font-size: 2rem;
            }

            .species-info-grid {
                grid-template-columns: 1fr;
            }

            .species-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê† Comparium</h1>
        <p>Fish Species Compatibility Tool</p>
        <div class="header-nav">
            <a href="index.html">Compare Fish</a>
            <a href="about.html">How to Use</a>
            <div id="auth-links">
                <a href="login.html">Login</a>

    </div>

    <script src="js/theme-manager.js"></script>
</body>
</html>
