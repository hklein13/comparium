<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post | Comparium</title>
    <meta name="description" content="View community post on Comparium" />

    <!-- Favicon -->
    <link rel="icon" href="images/logo-icon.jpg" type="image/jpeg" />
    <link rel="icon" href="favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="images/logo-icon.jpg" />

    <!-- Sentry Error Tracking -->
    <script
      src="https://js.sentry-cdn.com/50e923b4a70189dbdd673937e8161a92.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts: Zodiak (Fontshare) + Figtree (Google) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=zodiak@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/naturalist.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="/" class="logo"><img src="images/logo.jpg" alt="Comparium" height="56"></a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/compare">Compare</a>
        <a href="/glossary">Glossary</a>
        <a href="/community">Community</a>
        <a href="/faq">FAQ</a>
        <a href="/dashboard" class="nav-dashboard">Dashboard</a>
        <div id="auth-links">
          <a href="/login" class="nav-ghost">Login</a>
          <a href="/signup" class="nav-cta">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="post-detail-main">
      <div id="post-container" class="post-detail-container">
        <div class="community-loading">
          <p>Loading post...</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Comparium &copy; 2026 | Built for aquarium enthusiasts</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/firebase-init.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/post-manager.js"></script>
    <script src="js/post-detail.js"></script>
    <script src="js/comment-manager.js"></script>
    <script src="js/social-manager.js"></script>
  </body>
</html>
