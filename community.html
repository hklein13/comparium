      content="Join the Comparium community. Share your tanks and connect with fellow aquarists."
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/naturalist.css" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8VNY458QF3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-8VNY458QF3');
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="logo">Comparium</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="compare.html">Compare</a>
        <a href="glossary.html">Glossary</a>
        <a href="community.html" class="active">Community</a>
        <a href="faq.html">FAQ</a>
        <a href="dashboard.html">Dashboard</a>
        <div id="auth-links">
          <a href="login.html">Login</a>
          <a href="signup.html" class="nav-cta">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Community Hero Section -->
    <section class="community-hero">
      <h1>Community</h1>
      <p class="community-hero-subtitle">
        Share your tanks, ask questions, and connect with fellow aquarists
      </p>
    </section>

    <!-- Main Content -->
    <main class="community-main">
      <!-- Category Filter + Sort -->
      <div class="community-toolbar">
        <div class="post-categories">
          <button class="category-btn active" data-category="" onclick="filterByCategory('')">
            All
          </button>
          <button class="category-btn" data-category="tanks" onclick="filterByCategory('tanks')">
            Tanks
          </button>
          <button class="category-btn" data-category="help" onclick="filterByCategory('help')">
            Help
          </button>
          <button class="category-btn" data-category="tips" onclick="filterByCategory('tips')">
            Tips
          </button>
          <button class="category-btn" data-category="fishid" onclick="filterByCategory('fishid')">
            Fish ID
          </button>
          <button
            class="category-btn"
            data-category="milestone"
            onclick="filterByCategory('milestone')"
          >
            Milestones
          </button>
        </div>
        <div class="community-sort">
          <label for="post-sort-select">Sort:</label>
          <select id="post-sort-select" onchange="changePostSortOrder()">
            <option value="newest">Newest</option>
            <option value="top">Top</option>
          </select>
        </div>
      </div>

      <!-- New Post Button (logged in only) -->
      <div id="new-post-container" class="new-post-container" style="display: none">
        <button class="btn btn-primary" onclick="openPostComposer()">New Post</button>
      </div>

      <!-- Posts Feed -->
      <div id="posts-feed" class="posts-feed">
        <div class="community-loading">
          <p>Loading posts...</p>
        </div>
      </div>

      <!-- Load More Posts -->
      <div id="load-more-posts-container" class="load-more-container" style="display: none">
        <button class="btn btn-ghost" onclick="loadMorePosts()">Load More</button>
      </div>

      <!-- Empty Posts State -->
      <div id="posts-empty" class="community-empty" style="display: none">
        <h3>No posts yet</h3>
        <p>Be the first to share with the community!</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Comparium &copy; 2026 | Built for aquarium enthusiasts</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/firebase-init.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/post-manager.js"></script>
    <script src="js/post-composer.js"></script>
    <script src="js/community.js"></script>
    <script src="js/social-manager.js"></script>
  </body>
</html>
