<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Comparium</title>
    <meta name="description" content="Create an Comparium account to save fish comparisons and build tank plans.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/enhanced-ui.css">
</head>
<body>
    <div class="header">
        <h1>üê† Comparium</h1>
        <p>Fish Species Compatibility Tool</p>
        <div class="header-nav">
            <a href="index.html">Compare Fish</a>
            <a href="about.html">How to Use</a>
            <div id="auth-links">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            
            <div id="message-display"></div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3"
                        autocomplete="username"
                        placeholder="Choose a username (min 3 characters)"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="Choose a password (min 6 characters)"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="Re-enter your password"
                    >
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">Continue without signing up</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Comparium. Fish care data sourced from SeriouslyFish, Aquarium Co-Op, FishLore, and Aqueon.</p>
        <p><a href="about.html">About</a> | <a href="/cdn-cgi/l/email-protection#d2abbda7a0ffb7bfb3bbbe92b7aab3bfa2beb7fcb1bdbf">Contact</a></p>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="js/storage-service.js"></script>
    <script src="js/auth-manager.js"></script>
    <script>
        // Check if already logged in
        if (authManager.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDisplay = document.getElementById('message-display');
            const submitButton = event.target.querySelector('button[type="submit"]');

            // Clear previous messages
            messageDisplay.innerHTML = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDisplay.innerHTML = `<div class="error-message">Passwords do not match</div>`;
                return;
            }

            // Disable button during signup
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';

            try {
                const result = await authManager.register(username, password, email);

                if (result.success) {
                    messageDisplay.innerHTML = `<div class="success-message">${result.message} Redirecting...</div>`;
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDisplay.innerHTML = `<div class="error-message">${result.message}</div>`;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            } catch (error) {
                messageDisplay.innerHTML = `<div class="error-message">Signup failed. Please try again.</div>`;
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        }

        // Real-time password match validation
         document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords must match');
            } else {
                this.setCustomValidity('');
            }
        });

        // Attach form submit handler
        document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
    <script src="js/theme-manager.js"></script>
</body>
</html>
